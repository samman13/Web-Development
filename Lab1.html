<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
           body{
                background-image: url('https://image.shutterstock.com/image-vector/background-multicolor-gradient-colourful-color-260nw-1711154779.jpg');
            }
        </style>
</head>
<body>
    <!--Making a lists-->
    <div>
        <!-- ol means a ordered list which shows a list in a number
        And ul is a unordered list-->
        <ol type="1" start="1">
            <!--We start a to put in a list-->
            <li>Continent</li>
            <!--li means a listed item -->        
            <ol type="A" start="A">
                        <li>Asia</li>        
                        <ul type="disc">
                                <li>Countries</li>
                            
                           <ol type="i" start="i">
                                <li><a href="https://en.wikipedia.org/wiki/Nepal" target="_blank">Nepal<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Flag_of_Nepal.svg/800px-Flag_of_Nepal.svg.png" height="20" width="20"></a></li>
                                <li><a href="https://en.wikipedia.org/wiki/India" target="_blank">India<img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" height="20" width="20"></a></li>
                           </ol>
                           <li>Capitals</li>
                         
                            <ul type="square">
                                <li>Kathmandu</li>
                                <li>Delhi</li>
                            
                             </ul>
                        </ul>                        
                         <li>Africa</li>
                            <ul type="circle">
                                <li>Countries</li>
                                <li>Capitals</li>
                            </ul>
                     </ol>
            <li>Island</li>
            <ul type="I" start="I">
                <li>Unknown</li>
                <li>Carribean</li>
            </ul>           
        </ol>
    </div>
</body>
</html>
<!--Now we have maked a simple list -->
