<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <div>
        <ol type="1" start="1">
            <li>Continent</li>
                    <ol type="A" start="A">
                        <li>Asia</li>        
                        <ul type="disc">
                                <li>Countries</li>
                            
                           <ol type="i" start="i">
                                <li>Nepal</li>
                                <li>India</li>
                           </ol>
                           <li>Capitals</li>
                         
                            <ul type="square">
                                <li>Kathmandu</li>
                                <li>Delhi</li>
                            </ul>
                        </ul>
                         <li>Africa</li>
                            <ul type="circle">
                                <li>Countries</li>
                                <li>Capitals</li>
                            </ul>
                     </ol>
            <li>Island</li>
            <ul type="I" start="I">
                <li>Unknown</li>
                <li>Carribean</li>
            </ul>           
        </ol>
    </div>
</body>
</html>
